<!DOCTYPE html>
<html>

<head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <meta name="viewport"
                content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no, maximum-scale=1">
        <title>open safari </title>
        <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
        <script src="./animation-controls.js"></script>
        <script
                src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
        <script src="path/to/aframe.js"></script>
        <script src="path/to/aframe-environment-component.js"></script>
</head>

<body>

        <a-scene>
                <!-- <a-scene background="color: green"></a-scene> -->

                <a-entity id="rig" position="10 0 10" movement-controls="constrainToNavMesh: true;
                           controls: checkpoint, gamepad, trackpad, keyboard, nipple;" position="-7 0 21"
                        rotation="0 90 0">
                        <a-entity camera position="0 1.6 0" look-controls="pointerLockEnabled: true">
                                <a-cursor></a-cursor>
                        </a-entity>
                </a-entity>

                <a-entity environment="preset: forest"></a-entity>

                <a-asset-item id="White cat" response-type="arraybuffer" src="./GLB/white_tiger.glb">
                </a-asset-item>
                <a-entity id="White catt" gltf-model="#White cat" position='0 0 0' scale="0.01 0.01 0.01"
                        rotation="0 90 0" animation-mixer="clip: Idle"></a-entity>

                <a-asset-item id="tiger bram" response-type="arraybuffer" src="./GLB/tiger.glb">
                </a-asset-item>
                <a-entity id="tiger" gltf-model="#tiger bram" position='20 0 13' scale="1.2 1.2 1.2" rotation="0 -42 0"
                        animation-mixer="clip: Howl"></a-entity>

                <a-asset-item id="gir" response-type="arraybuffer" src="./GLB/giraffe.glb">
                </a-asset-item>
                <a-entity id="giraffe" gltf-model="#gir" position='0 0 4' scale="1 1 1" rotation="0 90 0"
                        animation-mixer="clip:Root|_default"></a-entity>

                <a-asset-item id="rhino" response-type="arraybuffer" src="./GLB/rhino.glb">
                </a-asset-item>
                <a-entity id="rhinoo" gltf-model="#rhino" position='3 0 -10' scale="1 1 1" rotation="0 90 0"
                        animation-mixer="clip: Action"></a-entity>

                <a-asset-item id="้horse" response-type="arraybuffer" src="./GLB/horse.glb">
                </a-asset-item>
                <a-entity id="้horse" gltf-model="#้horse" position='17 0.8 16' scale="0.3 0.3 0.3" rotation="0  0"
                        animation-mixer="clip: metarigAction"></a-entity>

                <a-asset-item id="lion" response-type="arraybuffer" src="./GLB/lion.glb">
                </a-asset-item>
                <a-entity id="lion" gltf-model="#lion" position='15 0 10' scale="1 1 1" rotation="0 72 0"
                        animation-mixer="clip: Animation_Armature "></a-entity>

                <a-asset-item id="Hippo" response-type="arraybuffer" src="./GLB/hippos.glb">
                </a-asset-item>
                <a-entity id="Hippo" gltf-model="#Hippo" position='20 0 -12' scale="0.02 0.02 0.02" rotation="0 23 0"
                        animation-mixer="clip: Take 001"></a-entity>

                <a-asset-item id="Sable" response-type="arraybuffer" src="./GLB/sable.glb">
                </a-asset-item>
                <a-entity id="Sable" gltf-model="#Sable" position='5 0 14' scale="1 1 1" rotation="0 90 0"
                        animation-mixer="clip: Walk"></a-entity>

                <a-asset-item id="Ostri" response-type="arraybuffer" src="./GLB/ostrich.glb">
                </a-asset-item>
                <a-entity id="Ostri" gltf-model="#Ostri" position='20 0 -6' scale="0.05 0.05 0.05" rotation="0 90 0"
                        animation-mixer="clip: GltfAnimation 0"></a-entity>

                <a-asset-item id="elephant" response-type="arraybuffer" src="./GLB/elephant.glb">
                </a-asset-item>
                <a-entity id="elephant" gltf-model="#elephant" position='3 0 18' scale="0.03 0.03 0.03" rotation="0 0 0"
                        animation-mixer="clip: CINEMA_4D_Principal"></a-entity>

                <a-asset-item id="tree" response-type="arraybuffer" src="./GLB/tree.glb">
                </a-asset-item>a
                <a-entity id="treeI" gltf-model="#tree" position='-5 0 -14' scale="0.3 0.3 0.3" rotation="0 0 0"></a-entity>
                <a-entity id="treeII" gltf-model="#tree" position='-9 0 -9' scale="0.4 0.4 0.4" rotation="0 90 0"></a-entity>
                <a-entity id="treeIII" gltf-model="#tree" position='-17 0 16' scale="0.6 0.6 0.6" rotation="0 -20 0"></a-entity>
                <a-entity id="treeIV" gltf-model="#tree" position='-7 0 29' scale="0.5 0.5 0.5" rotation="0 160 0"></a-entity>
                <a-entity id="treeV" gltf-model="#tree" position='-18 0 20' scale="0.4 0.4 0.4" rotation="0 45 0"></a-entity>
                <a-entity id="treeeVI" gltf-model="#tree" position='-15 0 0' scale="0.7 0.7 0.7" rotation="0 -90 0"></a-entity>
                
                <a-asset-item id="bush" response-type="arraybuffer" src="./GLB/stylized_bush.glb"></a-asset-item>
                <a-entity id="bushI" gltf-model="#bush" position='-5 0 -12' scale="0.01 0.01 0.01" rotation="0 0 0"></a-entity>
                <a-entity id="bushII" gltf-model="#bush" position='-9 0 -7' scale="0.01 0.01 0.01" rotation="0 90 0"></a-entity>
                <a-entity id="bushIII" gltf-model="#bush" position='-17 0 14' scale="0.01 0.01 0.01" rotation="0 -180 0"></a-entity>
                <a-entity id="bushIV" gltf-model="#bush" position='-7 0 27' scale="0.01 0.01 0.01" rotation="0 180 0"></a-entity>
                <a-entity id="bushV" gltf-model="#bush" position='-18 0 18' scale="0.01 0.01 0.01" rotation="0 45 0"></a-entity>
                <a-entity id="bushVI" gltf-model="#bush" position='-13 0 0' scale="0.01 0.01 0.01" rotation="0 -90 0"></a-entity>
                  
        </a-scene>

</body>

</html>
